<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store</title>
</head>

<body>
    <section class="intro">
        <div id="header-top">
            <h1>MUSIC STORE</h1>
            <button id="btn top-left"></button>
            <button id="btn top-right-basket"></button>
            <button id="btn top-right-profile"></button>
            <button id="btn top right-contact"></button>
        </div>

        <div id="header-bottom">
            <p>PHANTOM</p>
            <p>IMPLOSIVE <br> SOUND</p>
            <button class="btn discoverwhite">DISCOVER</button>
            <button class="btn buy">BUY</button>
        </div>
    </section>
    <section class="products">
        <div id="product main">
            <p class="name-details">LATEST LAUNCH</p>
            <p class="product-details">DIONE SOUNDBAR</p>
            <img src="images/soundbar.png" alt="soundbar photo noir très stylée wallah achète">
            <button class="btn discoverblack">DISCOVER</button>
        </div>
        <div id="product1">
            <p class="name-details" >PHANTOM I White</p>
            <p class="product-details">A class of its own.</p>
            <img src="images/phantom1.png" alt="a class of its own">
            <button class="btn discoverblack">DISCOVER</button>
        </div>
        <div id="product2">
            <h3 class="name-details">PHANTOM II Gold</h3>
            <p class="product-details">Pure sound.</p>
            <img src="images/phantom2.png" alt="some pure sound in your ears">
            <button class="btn discoverblack">DISCOVER</button>
        </div>
        <div id="product3">
            <p class="name-details">PHANTOM II Black</p>
            <p class="product-details">Deeply nomadic.</p>
            <img src="images/phantom3.png" alt="deeply nomadic ?? I died a little bit inside">
            <button class="btn discoverblack">DISCOVER</button>
        </div>
        <div id="product4">
            <p class="name-details">PHANTOM II White</p>
            <p class="product-details">Intensively immersive.</p>
            <img src="images/phantom4.png" alt="so immersive, better than VR glasses but just as expensive">
            <button class="btn discoverblack">DISCOVER</button>
        </div>
    </section>
</body>
<footer>
    <button>ABOUT</button>
    <button>CONTACT</button>
    <button>SUPPORT</button>
    <button>STORES</button>
</footer>

</html>
